<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="page__contact">
      <header class="page__contact--header header">
        <h3 class="name__contact">JORDAN REYNOLDS</h3>
        <nav class="navBar navBar__projects">
          <a href="index.html" class="navBar__link">HOME</a>
          <a href="about.html" class="navBar__link">PROJECTS</a>
          <a href="contact.html" class="navBar__link">CONTACT</a>
        </nav>
      </header>
      <h1 class="title__contact">Let's talk.</h1>
      <p class="info__contact">
        Get in touch via the form below, or by emailing
        <a href="mailto:jordanreynolds0611@gmail.com" class="link__email"
          >jordanreynolds0611@gmail.com</a
        >.
      </p>
      <form id="Email Form" name="Email Form" class="form">
        <label for="name" class="form__label">Name:</label>
        <input
          type="text"
          class="form__input"
          maxlength="256"
          name="name"
          placeholder="Enter your name"
          id="name"
        />

        <label for="email" class="form__label">Email Address:</label>
        <input
          type="email"
          class="form__input"
          maxlength="256"
          name="email"
          placeholder="Enter your email address"
          id="email"
        />

        <label for="Message" class="form__label">Message:</label>
        <textarea
          id="Message"
          name="Message"
          placeholder="Enter your message"
          maxlength="5000"
          class="form__input form__message"
          style="height: 100%;"
        ></textarea>
        <a href="mailto:jordanreynolds0611@gmail.com" class="form__submit">
          SUBMIT
        </a>
      </form>
      <footer class="contactInfo contactInfo__contact">
        <p class="info__contact">
          Email:
          <a href="mailto:jordanreynolds0611@gmail.com" class="link__email"
            >jordanreynolds0611@gmail.com</a
          >
        </p>
        <p class="info__contact">
          Telephone: <a href="tel:+447725048514">+447725048514</a>
        </p>
        <a class="contact__icons" href="https://github.com/JPReynolds"
          ><img
            class="contact__icons--img"
            alt="gitHub__logo"
            src="/images/github.png"
        /></a>
        <a
          class="contact__icons"
          href="https://www.linkedin.com/in/jordan-reynolds96/"
          ><img
            class="contact__icons--img"
            alt="linkedIn__logo"
            src="/images/linkedin.png"
        /></a>
      </footer>
    </div>
  </body>
</html>
