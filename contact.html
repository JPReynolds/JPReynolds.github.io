<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Contact</title>
</head>
<body>
   <h1 class="title">Let's talk.</h1>
   <p>Have an interesting web, mobile or Unity project? Get in touch via the form below, or by emailing <a href="mailto:jordanreynolds0611@gmail.com" class="link">jordanreynolds0611@gmail.com</a></p>
   <form id="Email Form" name="Email Form">
       <label for="name" class="form-label">Name:</label>
       <input type="text" class="form-input w-input" maxlength="256" name="name" placeholder="Enter your name" id="name"/>

       <label for="email" class="form-label">Email Address:</label>
       <input type="email" class="form-input w-input" maxlength="256" name="email" placeholder="Enter your email address" id="email"/>

       <label for="Message" class="form-label">Message:</label>
       <textarea id="Message" name="Message" placeholder="Enter your message" maxlength="5000" class="form-input form-message w-input"></textarea>

       <input type="submit" value="Submit" class="form-submit w-button"/>
    </form>

</body>
</html>
